<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>

    <script>
        var text = '';
        var i = 0;

        while (i<=10) {
            text += "The Randon Number is equal to:  " + (Math.floor(Math.random() * 100)) + "<br>";
            i++;
        }

        document.getElementById("p1").innerHTML = text;
    </script>
</body>
</html>
